<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Skin Retoucher Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="gl-canvas"></canvas>
            <div class="preview-container">
                <canvas id="mask-preview-canvas"></canvas>
                <p>Skin Mask Preview</p>
            </div>
        </div>
        <div class="controls-container">
            <h2>⚙️ Processing</h2>
            <div class="control-group">
                <label for="radius-slider">✨ Smoothness: <span id="radius-value">10</span></label>
                <input type="range" id="radius-slider" min="0" max="100" value="10" step="0.1">
            </div>
            <div class="control-group">
                <label for="detail-slider">🔍 Detail Amount: <span id="detail-value">70</span>%</label>
                <input type="range" id="detail-slider" min="0" max="100" value="70" step="1">
            </div>

            <h2>🎨 Skin Tone Selection</h2>
            <p class="instructions">Right-click on the image to select up to 10 skin tones.</p>
            <div class="control-group">
                <label for="tolerance-slider">💧 Color Tolerance: <span id="tolerance-value">20</span></label>
                <input type="range" id="tolerance-slider" min="0" max="100" value="20" step="1">
            </div>
            <div class="color-swatches" id="color-swatches"></div>
            <button id="clear-colors-btn" class="button-secondary">🗑️ Clear Tones</button>

            <h2>🐛 Debug View</h2>
            <div class="control-group radio-group" id="view-mode-group">
                <div>
                    <input type="radio" id="view-final" name="view-mode" value="final" checked>
                    <label for="view-final">Final Result</label>
                </div>
                <div>
                    <input type="radio" id="view-high" name="view-mode" value="high">
                    <label for="view-high">High Frequency</label>
                </div>
                <div>
                    <input type="radio" id="view-low" name="view-mode" value="low">
                    <label for="view-low">Low Frequency</label>
                </div>
            </div>

            <div id="batch-controls-container" style="border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: auto;">
                <h2>📦 Batch Processing</h2>
                <p class="instructions" id="batch-instructions">Select multiple images to start a batch process.</p>
                <div class="batch-progress" id="batch-progress" style="display: none;">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="batch-progress-bar"></div>
                    </div>
                    <pre class="log-area" id="batch-log"></pre>
                </div>
                <button id="start-batch-btn" style="display: none; margin-top: 0.5rem;" disabled>✨ Start Batch Retouch</button>
            </div>

            <div class="button-group">
                <button id="load-btn">📂 Load Image</button>
                <button id="save-btn">💾 Save Image</button>
                <button id="batch-btn">📂 Select Images for Batch</button>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <script type="module" src="renderer.js"></script>
</body>
</html>
